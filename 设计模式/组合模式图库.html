<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script src="interface.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var Composite = new Interface('Composite', ['add', 'remove', 'getChild']);
		var GalleryItem = new Interface('GalleryItem', ['hide', 'show']);

		var DynamicGallery = function(id,container) {
			this.children = [];

			this.element = document.createElement('div');
			this.element.id = id;
			this.element.calssName = 'diynamic-gallery';
			container.appendChild(this.element);
		}
		DynamicGallery.prototype = {
			add: function(child) {
				Interface.ensureImplements(child, Composite, GalleryItem);
				this.children.push(child);
				this.element.appendChild(child.getElement());
				
			},
			remove: function(child) {
				for (var i = 0; i < this.children.length; i++) {
					if (this.children[i] == child) {
						this.children.splice(i, 1);
						break;
					}
				}
				this.element.removeChild(child.getElement());
			},
			getChild: function(i) {
				return this.children[i];
			},
			hide: function() {
				for (var node, i = 0; node = this.getChild(i); i++) {
					node.hide();
				}
				this.element.style.display = 'none';
			},
			show: function() {
				this.element.style.display = 'block';
				for (var node, i = 0; node = this.getChild(i); i++) {
					node.show();
				}
			},
			getElement: function() {
				return this.element;
			}
		}

		var GalleryImage = function(src) {
			this.element = document.createElement('img');
			this.element.className = 'gallery-image';
			this.element.src = src;
		}
		GalleryImage.prototype = {
			add: function() {},
			remove: function() {},
			getChild:function(){},
			hide: function(){
				this.element.style.display = 'none';
			},
			show:function(){
				this.element.style.display='';
			},
			getElement:function(){
				return this.element;
			}
		}
		var container = document.getElementById('container');
		var topGrallery = new DynamicGallery('top-gallery',container);
		topGrallery.add(new GalleryImage('ss'));
	</script>
</html>
