<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <!--    <link rel="stylesheet" href="../js/jquery/jquery-ui.css">-->
    <!--    <link rel="stylesheet" href="css/info.css">-->
</head>
<body>
<div id="ThreeJs" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
</body>
<script src="../js/three108.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/Stats.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js/THREEx.KeyborderdState.js"></script>
<script src="../js/THREEx.FullScreen.js"></script>
<script src="../js/THREEx.WindowREsize.js"></script>

<!--<script src="../js/jquery/jquery.js"></script>-->
<!--<script src="../js/jquery/jqueryui.js"></script>-->
<!--<script src="../js/info.js"></script>-->
<script>
    var container, scene, camera, renderer, controls, stats;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();
    var cube;
    init();
    animate();

    function init() {
        // 场景
        scene = new THREE.Scene();
        var SCREEN_WIDTH = window.innerWidth,
            SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45,
            ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
            NEAR = 0.1,
            FAR = 20000;
        // 相机
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        scene.add(camera);
        camera.position.set(0, 150, 400);
        camera.lookAt(0, 0, 0);

        // 渲染器
        if (Detector.webgl) {
            renderer = new THREE.WebGLRenderer({antialias: true});
        } else {
            renderer = new THREE.CanvasRenderer();
        }
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        // 容器
        container = document.getElementById('ThreeJs');
        container.appendChild(renderer.domElement);

        THREEx.WindowResize(renderer, camera);
        THREEx.FullScreen.bindKey({
            charCode: 'm'.charCodeAt(0)
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);


        // 性能分析
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);

        //灯光
        var light = new THREE.PointLight(0xffffff);
        light.position.set(0, 250, 0);
        scene.add(light);

        // 地面
        // var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(10, 10);


        var floorMaterial = new THREE.MeshBasicMaterial({
            map: floorTexture,
            side: THREE.DoubleSide
        });
        var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        floor.rotation.x = Math.PI / 2;
        scene.add(floor);

        //天空
        var skyGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
        var skyMaterial = new THREE.MeshBasicMaterial({
            color: 0x9999ff,
            side: THREE.BackSide
        });
        var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(skyBox);
        // scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
        var starPoints = [];
        starPoints.push(new THREE.Vector2(0,50));
        starPoints.push(new THREE.Vector2(10,10));
        starPoints.push(new THREE.Vector2(40,10));
        starPoints.push(new THREE.Vector2(20,-10));
        starPoints.push(new THREE.Vector2(30,-50));
        starPoints.push(new THREE.Vector2(0,-20));
        starPoints.push(new THREE.Vector2(-30,-50));
        starPoints.push(new THREE.Vector2(-20,-10));
        starPoints.push(new THREE.Vector2(-40,10));
        starPoints.push(new THREE.Vector2(-10,10));

        var starShape = new THREE.Shape(starPoints);
        var extrusionSettings = {
            depth:10,//深度以挤出形状。默认值为100。
            steps:10,//用于沿挤出样条曲线的深度细分线段的点数。默认值为1。
            curveSegments:3,//曲线上的点数。默认值为12。
            bevelThickness:1,//漂浮。斜角的原始形状有多深。默认值为6。
            bevelSize:2,//浮动。与斜角延伸的形状轮廓的距离。默认是bevelThickness - 2。
            bevelEnabled:true,//对形状应用斜角

        };
        var starGeometry = new THREE.ExtrudeGeometry(starShape,extrusionSettings);
        var materialFront = new THREE.MeshBasicMaterial({color:0xffff00});
        var materialSide = new THREE.MeshBasicMaterial(({color:0xff8800}));
        var materialArray = [materialFront,materialSide];

        var star = new THREE.Mesh(starGeometry,materialArray);
        star.position.set(0,50,0);
        scene.add(star);

    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        update();
    }

    function update() {
        var delta = clock.getDelta();

        // functionality provided by THREEx.KeyboardState.js
        if (keyboard.pressed("1"))
            document.getElementById('message').innerHTML = ' Have a nice day! - 1';
        if (keyboard.pressed("2"))
            document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';

        controls.update();
        stats.update();
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>
</html>
