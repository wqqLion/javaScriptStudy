<script>
    var container, scene, camera, renderer, controls, stats;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();
    var cube;
    init();
    animate();

    function init() {
        // 场景
        scene = new THREE.Scene();
        var SCREEN_WIDTH = window.innerWidth,
            SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45,
            ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
            NEAR = 0.1,
            FAR = 20000;
        // 相机
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        scene.add(camera);
        camera.position.set(0, 150, 400);
        camera.lookAt(0, 0, 0);

        // 渲染器
        if (Detector.webgl) {
            renderer = new THREE.WebGLRenderer({antialias: true});
        } else {
            renderer = new THREE.CanvasRenderer();
        }
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        // 容器
        container = document.getElementById('ThreeJs');
        container.appendChild(renderer.domElement);

        THREEx.WindowResize(renderer, camera);
        THREEx.FullScreen.bindKey({
            charCode: 'm'.charCodeAt(0)
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);


        // 性能分析
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);

        // //灯光
        // var light = new THREE.PointLight(0xffffff);
        // light.position.set(0, 250, 0);
        // scene.add(light);

        //天空
        var skyGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
        var skyMaterial = new THREE.MeshBasicMaterial({
            color: 0x9999ff,
            side: THREE.BackSide
        });
        var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
        // scene.add(skyBox);
        scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
        renderer.shadowMap.enabled = true;//开启阴影

        var spotlight = new THREE.SpotLight(0xffff00);
        spotlight.position.set(-60,150,-30);
        spotlight.shadow.shadowCameraVisible = true;
        spotlight.shadow.shadowDarkness = 0.95;
        spotlight.intensity = 2;
        spotlight.castShadow = true;
        scene.add(spotlight);

        var spotlight2 = new THREE.SpotLight(0xff0000);
        spotlight.position.set(60,150,-60);
        spotlight.shadow.shadowCameraVisible = true;
        spotlight.shadow.shadowDarkness = 0.70;
        spotlight.intensity = 2;
        spotlight.castShadow = true;
        scene.add(spotlight2);

        var spotlight3 = new THREE.SpotLight(0x0000ff);
        spotlight.position.set(150,80,-100);
        spotlight.shadow.shadowCameraVisible = true;
        spotlight.shadow.shadowDarkness = 0.95;
        spotlight.intensity = 2;
        spotlight.castShadow = true;
        scene.add(spotlight3);


        // 地面
        // var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(10, 10);


        var floorMaterial = new THREE.MeshBasicMaterial({
            map: floorTexture,
            side: THREE.DoubleSide
        });
        var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        floor.rotation.x = Math.PI / 2;
        scene.add(floor);

        // var sphereGeometry = new THREE.SphereGeometry( 10, 16, 8 );
        // var darkMaterial = new THREE.MeshBasicMaterial( { color: 0x000000 } );

        // var wireframeMaterial = new THREE.MeshBasicMaterial(
        //     { color: 0xffff00, wireframe: true, transparent: true } );
        // var shape = THREE.SceneUtils.createMultiMaterialObject(
        //     sphereGeometry, [ darkMaterial, wireframeMaterial ] );
        // shape.position = spotlight.position;
        // scene.add( shape );
        //
        // var wireframeMaterial = new THREE.MeshBasicMaterial(
        //     { color: 0xff0000, wireframe: true, transparent: true } );
        // var shape = THREE.SceneUtils.createMultiMaterialObject(
        //     sphereGeometry, [ darkMaterial, wireframeMaterial ] );
        // shape.position = spotlight2.position;
        // scene.add( shape );
        //
        // var wireframeMaterial = new THREE.MeshBasicMaterial(
        //     { color: 0x0000ff, wireframe: true, transparent: true } );
        // var shape = THREE.SceneUtils.createMultiMaterialObject(
        //     sphereGeometry, [ darkMaterial, wireframeMaterial ] );
        // shape.position = spotlight3.position;
        // scene.add( shape );


    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        update();
    }

    function update() {
        if ( keyboard.pressed("z") )
        {
            // do something
        }

        controls.update();
        stats.update();
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>
