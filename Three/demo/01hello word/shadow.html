<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">

</head>
<body>
<div id="ThreeJs" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
</body>
<script src="../js/three108.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/Stats.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js/THREEx.KeyborderdState.js"></script>
<script src="../js/THREEx.FullScreen.js"></script>
<script src="../js/THREEx.WindowREsize.js"></script>
<script src="../js/SceneUtils.js"></script>
<!--<script src="../js/jquery/jquery.js"></script>-->

</html>


<script>
    var container, scene, camera, renderer, controls, stats;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();
    var cube;
    init();
    animate();

    function init() {
        // 场景
        scene = new THREE.Scene();
        var SCREEN_WIDTH = window.innerWidth,
            SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45,
            ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
            NEAR = 0.1,
            FAR = 20000;
        // 相机
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        scene.add(camera);
        camera.position.set(0, 150, 400);
        camera.lookAt(0, 0, 0);

        // 渲染器
        if (Detector.webgl) {
            renderer = new THREE.WebGLRenderer({antialias: true});
        } else {
            renderer = new THREE.CanvasRenderer();
        }
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

        // 容器
        container = document.getElementById('ThreeJs');
        container.appendChild(renderer.domElement);

        THREEx.WindowResize(renderer, camera);
        THREEx.FullScreen.bindKey({
            charCode: 'm'.charCodeAt(0)
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);


        // 性能分析
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);

        // //灯光
        // var light = new THREE.PointLight(0xffffff);
        // light.position.set(0, 250, 0);
        // scene.add(light);

        //天空
        var skyGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
        var skyMaterial = new THREE.MeshBasicMaterial({
            color: 0x9999ff,
            side: THREE.BackSide
        });
        var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(skyBox);

        renderer.shadowMap.enabled = true;//开启阴影
        //开启阴影效果
        // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;


        var spotlight = new THREE.SpotLight(0xffff00);
        spotlight.position.set(-60,150,-30);
        spotlight.shadow.shadowCameraVisible = true;
        spotlight.shadow.shadowDarkness = 0.95;
        spotlight.intensity = 2;
        spotlight.castShadow = true;//开启阴影投射
        spotlightdebug1 = new THREE.PointLightHelper(spotlight);
        scene.add(spotlightdebug1);
        scene.add(spotlight);

        var spotlight2 = new THREE.SpotLight(0xff0000);
        spotlight2.position.set(60,150,-60);
        spotlight2.shadow.shadowCameraVisible = true;
        spotlight2.shadow.shadowDarkness = 0.70;
        spotlight2.intensity = 2;
        spotlight2.castShadow = true;
        spotlightdebug2 = new THREE.PointLightHelper(spotlight2);
        scene.add(spotlightdebug2);
        scene.add(spotlight2);

        var spotlight3 = new THREE.SpotLight(0x0000ff);
        spotlight3.position.set(150,80,-100);
        spotlight3.shadow.shadowCameraVisible = true;
        spotlight3.shadow.shadowDarkness = 0.95;
        spotlight3.intensity = 2;
        spotlight3.castShadow = true;
        spotlightdebug3 = new THREE.PointLightHelper(spotlight3);
        scene.add(spotlightdebug3);
        scene.add(spotlight3);

        var lightTarget = new THREE.Object3D();
        lightTarget.position.set(150,10,-100);
        scene.add(lightTarget);
        spotlight3.target = lightTarget;

        var cubeGeometyr = new THREE.CubeGeometry(50,50,50);
        var cubeMateriary = new THREE.MeshLambertMaterial({color: 0x888888});
        cube = new THREE.Mesh(cubeGeometyr,cubeMateriary);
        cube.position.set(0,50,0);
        cube.castShadow = true;
        scene.add(cube);


        // 地面
        // var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        // var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        // floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        // floorTexture.repeat.set(10, 10);
        //
        //
        // var floorMaterial = new THREE.MeshBasicMaterial({
        //     map: floorTexture,
        //     side: THREE.DoubleSide
        // });
        // var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
        // var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        // floor.position.y = -0.5;
        // floor.rotation.x = Math.PI / 2;
        // floor.receiveShadow = true;//接收阴影
        // scene.add(floor);


        //底部平面
        var floorTexture = new THREE.TextureLoader();
        floorTexture.load('../images/checkerboard.jpg',function (texture) {
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(10,10);
            var floorMaterial = new THREE.MeshLambertMaterial({
                map: texture,
                side: THREE.DoubleSide
            });
            var planeGeometry = new THREE.PlaneGeometry(1000,1000);
            plane = new THREE.Mesh(planeGeometry,floorMaterial);
            plane.rotation.x = -0.5*Math.PI;
            plane.position.y = -5;
            //可接收阴影
            plane.receiveShadow = true;
            scene.add(plane);

        });

        var sphereGeometry = new THREE.SphereGeometry(10,16,8);
        var darkMaterial = new THREE.MeshBasicMaterial({color:0x000000});
        var wireframeMaterial = new THREE.MeshBasicMaterial({
            color:0xffff00,
            wireframe:true,
            transparent:true
        });
        var shape = THREE.SceneUtils.createMultiMaterialObject(sphereGeometry,
        [darkMaterial,wireframeMaterial]
        );
        shape.position.copy(spotlight.position);
        scene.add(shape);

        var wireframeMaterial = new THREE.MeshBasicMaterial({
            color:0xff0000,
            wireframe:true,
            transparent:true
        })
        var shape = THREE.SceneUtils.createMultiMaterialObject(sphereGeometry,
            [darkMaterial,wireframeMaterial]
        );
        shape.position.copy(spotlight2.position);
        scene.add(shape);

        var wireframeMaterial = new THREE.MeshBasicMaterial({
            color:0x0000ff,
            wireframe:true,
            transparent:true
        })
        var shape = THREE.SceneUtils.createMultiMaterialObject(sphereGeometry,
            [darkMaterial,wireframeMaterial]
        );
        shape.position.copy(spotlight3.position);
        scene.add(shape);

    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        update();
    }

    function update() {
        if ( keyboard.pressed("z") )
        {
            // do something
        }

        controls.update();
        stats.update();
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>
