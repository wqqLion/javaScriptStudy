<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id="ThreeJs" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
</body>
<script src="../js/three108.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/Stats.js"></script>

<script>
    var container, scene, camera, renderer, controls, stats;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();
    var cube;
    init();
    animate();

    function init() {
        // 场景
        scene = new THREE.Scene();
        var SCREEN_WIDTH = window.innerWidth,
            SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45,
            ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
            NEAR = 0.1,
            FAR = 20000;
        // 相机
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        scene.add(camera);
        camera.position.set(0, 150, 400);
        camera.lookAt(0, 0, 0);

        // 渲染器
        if (Detector.webgl) {
            renderer = new THREE.WebGLRenderer({antialias: true});
        } else {
            renderer = new THREE.CanvasRenderer();
        }
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        // 容器
        container = document.getElementById('ThreeJs');
        container.appendChild(renderer.domElement);

        THREEx.WindowResize(renderer, camera);
        THREEx.FullScreen.bindKey({
            charCode: 'm'.charCodeAt(0)
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);


        // 性能分析
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);

        //灯光
        var light = new THREE.PointLight(0xffffff);
        light.position.set(0, 250, 0);
        scene.add(light);
        // 地面
        // var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        var floorTexture = new THREE.ImageUtils.loadTexture('../images/checkerboard.jpg');
        floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(10, 10);


        var floorMaterial = new THREE.MeshBasicMaterial({
            map: floorTexture,
            side: THREE.DoubleSide
        });
        var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        floor.rotation.x = Math.PI / 2;
        scene.add(floor);

        //天空
        var skyGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
        var skyMaterial = new THREE.MeshBasicMaterial({
            color: 0x9999ff,
            side: THREE.BackSide
        });
        var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(skyBox);
        // scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

        var cubeMaterial = new THREE.MeshBasicMaterial({
            color:0xffffff,
            vertexColors:THREE.FaceColors
        });
        var cubeGeometry = new THREE.CubeGeometry(80,80,80,3,3,3);
        for(var i=0;i<cubeGeometry.faces.length;i++){
            face = cubeGeometry.faces[i];
            face.color.setRGB( Math.random(), Math.random(), Math.random());
        }
        cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.set(-100,50,0);
        scene.add(cube);

        var cubeMaterial = new THREE.MeshBasicMaterial({
            color:0xffffff,
            vertexColors:THREE.VertexColors
        });
        var color,face,numberOfSides,vertexIndex;
        var faceIndices = ['a','b','c','d'];
        var cubeGeometry = new THREE.CubeGeometry(80,80,80,3,3,3);
        console.log(cubeGeometry.faces.length);
        for(var i=0;i<cubeGeometry.faces.length;i++){
            face = cubeGeometry.faces[i];
            numberOfSides = ( face instanceof THREE.Face3 ) ? 3 : 4;
            // for(var j=0;i<numberOfSides;j++){
            //     vertexIndex = face[faceIndices[j]];
            //     color = new THREE.Color( 0xffffff );
            //     color.setHex( Math.random() * 0xffffff );
            //     face.vertexColors[ j ] = color;
            // }
        }
        // cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
        // cube.position.set(0, 50, 0);
        // scene.add(cube);



    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        update();
    }

    function update() {
        var delta = clock.getDelta();

        // functionality provided by THREEx.KeyboardState.js
        if (keyboard.pressed("1"))
            document.getElementById('message').innerHTML = ' Have a nice day! - 1';
        if (keyboard.pressed("2"))
            document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';

        controls.update();
        stats.update();
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>
</html>
